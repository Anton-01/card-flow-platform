version: '3.8'

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start:dev

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  bull-board:
    profiles: []  # Enable in development

  minio:
    profiles: []  # Enable in development

  mailhog:
    profiles: []  # Enable in development
